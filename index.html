<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: orange;
            padding: 20px 0;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .product img {
            width: 200px;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-bottom: 20px;
        }

        form h2 {
            margin-bottom: 10px;
        }

        form input[type="text"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Buttons</a>
    </nav>
</header>

<div class="container">
    <div class="product">
        <div>
            <h2>Orange Product</h2>
            <p>This is a description of our orange product. It is the best orange product you will ever find!</p>
        </div>
    </div>

    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Orange Company. All rights reserved.</p>
</footer>

<script>
    // Any JavaScript code can be placed here for interactivity
</script>

</body>
</html>
